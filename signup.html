<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    const supabase = supabase.createClient(
      "https://your-project.supabase.co", 
      "your-anon-key"
    );
  </script>
</head>
<body class="container py-5">
  <h2>Create an Account</h2>
  <form id="signupForm" class="mt-4">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" id="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success" onclick="location.href='index.html'">Sign Up</button>
    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>

  </form>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { user, error } = await supabase.auth.signUp({ email, password });
      if (error) return alert(error.message);
      alert("âœ… Signup successful! Login now.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
