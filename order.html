<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Order | Fresh Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f1fdf3;
      padding-top: 60px;
    }
    .order-form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .form-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #198754;
      text-align: center;
    }
    .form-control:focus {
      border-color: #198754;
      box-shadow: none;
    }
    .btn-success {
      width: 100%;
      font-weight: bold;
    }
    .back-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  
  <div class="container">
    <form class="order-form" id="orderForm">
      <div class="form-title">üìù Place Your Order</div>

      <div class="mb-3">
        <label for="supplierName" class="form-label">Supplier Name</label>
        <input type="text" class="form-control" id="supplierName" placeholder="e.g., FreshVeg Mart" required>
      </div>

      <div class="mb-3">
        <label for="materialType" class="form-label">Material Type</label>
        <input type="text" class="form-control" id="materialType" placeholder="e.g., Vegetables" required>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity (in kg/ltr)</label>
        <input type="number" class="form-control" id="quantity" placeholder="e.g., 50" required>
      </div>

      <div class="mb-3">
        <label for="deliveryAddress" class="form-label">Delivery Address</label>
        <textarea class="form-control" id="deliveryAddress" rows="3" placeholder="Enter full address" required></textarea>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Your Contact Number</label>
        <input type="tel" class="form-control" id="contact" placeholder="e.g., 9876543210" required>
      </div>

      <button type="submit" class="btn btn-success mt-3">‚úÖ Place Order</button>

      <div class="back-link">
        <a href="view.html" class="text-success">‚¨Ö Back to Suppliers</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("üéâ Your order has been placed successfully!");
      // You can add Supabase logic here to save the order
      this.reset();
    });
  </script>

</body>
</html>
